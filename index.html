<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css" />
    <title>Power Chess</title>
</head>
<body style="width: 200px">
    <h1>Power Chess</h1>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <h3>Enter your username:</h3>
        <input type="text" id="username-input">
        <button type="button" onclick="buttonSubmit()">Enter</button>
        <p id="username-error" style="color: red; visibility: hidden"></p>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <div class="tooltip1">
                <h3>Always Display Division</h3>
            </div>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <h3>Your League: <span id="league"></span></h3>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <div class="tooltip2">
                <h3>Zen Mode</h3>
            </div>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <div class="tooltip3">
                <h3>Tetris Mode</h3>
            </div>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
